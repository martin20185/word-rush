<!DOCTYPE html>
<html>
	<head>
		<title>Word Rush</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style>
			canvas {
 				padding: 0;
    		margin: auto;
				display: block;
				background-color: black;
				border: 10px solid black;
			}
			html, body {
				width:  100%;
				height: 100%;
				margin: 0px;
				background-color: black;
			}
			input[type="text"] {
             display: block;
             margin : 0 auto;
        }
		</style>
	</head>
	<body>
			<canvas id="canvas" onclick="restart()"></canvas>
			<div class='wrapper'>
				<input type="text" id="wordBox" placeholder="Press enter to submit..." autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" autofocus><br>
			</div>
			<script src="script.js"></script>
	</body>
</html>
